name: deploy-nest-starter-project

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

env:
  DOCKERHUB_USERNAME: tuyishimire
  PROJECT_NAME: nest_trater_project
  REPO: ${{ env.DOCKERHUB_USERNAME }}/${{env.PROJECT_NAME}}:latest

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Run tests
        run: npm run test:e2e

  build-and-push-docker-image:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          logout: true
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: ${{ env.DOCKERHUB_USERNAME }}/${{env.PROJECT_NAME}}:latest

  deploy:
    runs-on: Linux
    needs: build-and-push-docker-image
    steps:
      - name: pull the latest image from DockerHUB
        run: ssh -i docker pull ${{ env.REPO }}
      - name: run the latest project container
        run: docker run -d -p 3000:3000 --restart unless-stopped --name ${{ env.REPO }}
